<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Master</title>
  <link href="output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css">
  <script src="https://unpkg.com/@google/first-input-delay@0.2.4/dist/first-input-delay.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow-y: auto;
    }
    body {
      background-image: url('https://coolbackgrounds.io/images/backgrounds/black/black-triangle-b9cb7263.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--white);
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen font-['Inter']">
    
    <nav class="navbar">
        <div class="container mx-auto p-4">
            <div class="flex justify-between items-center">
                <div class="logo text-2xl font-bold">Money Master</div>
                <input type="checkbox" name="" id="click" class="hidden">
                <label for="click" class="menu-btn cursor-pointer md:hidden">
                    <i class="material-icons">menu</i>
                </label>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="index.html" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">About</a></li>
                    <li><a href="#" class="text-white">Services</a></li>
                    <li><a href="#" class="text-white">Gallery</a></li>
                    <li><a href="#" class="text-white">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="flex items-center justify-center min-h-screen">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row items-center justify-center">
                <div class="left mb-8 lg:mb-0 lg:mr-8 text-center lg:text-left">
                    <h2 class="text-3xl font-bold mb-4">Welcome to Money Master</h2>
                    <p class="mb-4">Explore Free Web Tools and Resources</p>
                    <p class="mb-4">Universal Eye Tools Super Website</p>
                    <a href="#" class="btn bg-blue-500 text-white px-4 py-2 rounded-md">Let's Go</a>

                    <div class="social-media mt-4 flex space-x-4">
                        <a href="#"><i class="fa-brands fa-facebook-f text-white"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram text-white"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube text-white"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in text-white"></i></a>
                    </div>
                </div>
                <div class="right p-8 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-lg w-full max-w-md">
                    <!-- Auth Form -->
                    <form id="authForm" class="space-y-6">
                        <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none text-gray-800 bg-white/70 transition-all duration-200">
                        <div class="relative">
                            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none text-gray-800 bg-white/70 transition-all duration-200">
                            <span id="togglePassword" class="absolute right-4 top-3 cursor-pointer"><i class="material-icons">visibility_off</i></span>
                        </div>

                        <div class="space-y-4 pt-4">
                            <button type="button" id="signInBtn" class="w-full bg-gradient-to-r from-teal-500 to-blue-500 text-white py-3 rounded-xl shadow-md hover:from-teal-600 hover:to-blue-600 transition transform hover:scale-105 animate__animated animate__pulse">
                            Sign In
                            </button>
                            <button type="button" id="signUpBtn" class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-xl shadow-md hover:from-pink-600 hover:to-purple-600 transition transform hover:scale-105 animate__animated animate__pulse">
                            Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
 
  <!-- Include Firebase, Auth, and Chat Scripts -->
  <script type="module" src="config.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.querySelector('i').textContent = type === 'password' ? 'visibility_off' : 'visibility';
    });
  </script>
</body> 
</html>
